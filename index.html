---
layout: default
---

{% for post in site.posts %}
<a href="{{site.baseurl}}{{post.url}}">
<div class="col-xs-3 resultblock" data-tag="{{post.tag}}">
	<img src="{{site.baseurl}}/{{post.link}}.jpg" class="abImg">
	<div class="des1">
	<b>{{post.title}}</b><br>
	{{post.author}}<br>
	</div>
</div>
</a>
 {% endfor %}
