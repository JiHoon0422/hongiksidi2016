---
layout: default
---

{% for post in site.posts %}
<a href="{{site.baseurl}}{{post.url}}" target="_blank">
<div class="col-xs-3 resultblock" data-tag="{{post.tag}}">
	<img src="{{site.baseurl}}/{{post.link}}.jpg" class="abImg">
	<div class="des1">
	<div style="width:200px; height:30px; overflow:auto;"><b>{{post.title}}</b><br></div>
	{{post.author}}<br>
	</div>
</div>
</a>
 {% endfor %}
