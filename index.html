---
layout: default
---

{% for post in site.posts %}
<a href="{{site.baseurl}}{{post.url}}" target="_blank">
<div class="col-xs-3 resultblock" data-tag="{{post.tag}}">
	<div class="abImg">
	<img src="{{site.baseurl}}/{{post.link}}.jpg" style="width:10%; height:auto; min-width:100%; min-height: 100%; margin:-50px;">
	</div>
	<div class="des1">
		<div style="font-size:12px; width:150px; overflow:hidden; font-weight:500; color:grey; white-space: nowrap; display:inline-block; text-overflow:ellipsis; ">{{post.title}}.{{post.titleK}}<br></div> 
		<em>{{post.author}}</em><br>
		</div>
</div>
</a>

 {% endfor %}
